# sample-service/application-prod.yml - Production configuration
greeting:
  message: "Hello from ConfigRepo (PROD)"
  delay-ms: 150
  timeout-ms: 10000
  enabled: true

feature:
  dark-mode: false
  new-endpoint-v2: false
  use-cache-v1: true

# Production settings
business:
  max-retries: 5
  cache-ttl-seconds: 7200
  rate-limit-per-minute: 50

# Production logging
logging:
  level:
    com.example.sample: WARN
    root: WARN

# Demo visualization configuration (prod)
demo:
  theme:
    primaryColor: "#F44336"  # Red for prod
    # primaryColor: "#2196F3" # Blue 
    secondaryColor: "#E57373"
    backgroundColor: "#FFEBEE"
    textColor: "#B71C1C"
  banner:
    text: "Production Environment"
    show: true
    logoUrl: "https://via.placeholder.com/64x64/F44336/FFFFFF?text=PROD"
  metrics:
    retryCount: 5
    cacheTtl: 7200
  status:
    badge: "PRODUCTION"
    badgeColor: "#F44336"
