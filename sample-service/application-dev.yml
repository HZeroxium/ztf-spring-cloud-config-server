# sample-service/application-dev.yml - Development overrides
greeting:
  message: "Hello from ConfigRepo (DEV) V31"
  delay-ms: 100
  timeout-ms: 3000
  enabled: true

feature:
  dark-mode: true
  new-endpoint-v2: true
  use-cache-v1: false

# Development-specific settings
business:
  max-retries: 1
  cache-ttl-seconds: 60
  rate-limit-per-minute: 1000

# Debug logging for development
logging:
  level:
    com.example.sample: DEBUG
    org.springframework.cloud.config: DEBUG


service:
  prop2: "service-dev-prop2 from sample/application-dev.yml"

# Demo visualization configuration (dev)
demo:
  theme:
    primaryColor: "#4CAF50"  # Green for dev
    secondaryColor: "#81C784"
    backgroundColor: "#2196F3" # Blue 
    textColor: "#1B5E20"
  banner:
    text: "Developmentt Environment"
    show: true
    logoUrl: "https://via.placeholder.com/64x64/4CAF50/FFFFFF?text=DEV"
  metrics:
    retryCount: 30
    cacheTtl: 300
  status:
    badge: "DEVELOPMENT"
    badgeColor: "#4CAF50"
